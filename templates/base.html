<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title or "Upload & Translate" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="app-header">
  <div class="app-logo"><strong>TranslateFlow</strong></div>
  <nav class="app-nav">
    <a href="{{ url_for('upload_translate') }}">Upload &amp; Translate</a>
    <a href="{{ url_for('admin_dashboard') }}?password={{ config['ADMIN_PASSWORD'] }}">Admin</a>
  </nav>
</header>

<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
