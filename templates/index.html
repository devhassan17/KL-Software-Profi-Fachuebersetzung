{% extends "base.html" %}
{% block content %}
<h1>Translate a document or paste text</h1>

<form class="card" action="{{ url_for('translate_route') }}" method="post" enctype="multipart/form-data">
  <label class="label">Language direction</label>
  <div class="row">
    <label class="radio"><input type="radio" name="direction" value="de_en" checked> German → English</label>
    <label class="radio"><input type="radio" name="direction" value="en_de"> English → German</label>
  </div>

  <label class="label">Upload a file (TXT, DOCX, PDF)</label>
  <input type="file" name="file" accept=".txt,.docx,.pdf">

  <div class="divider">— or —</div>

  <label class="label">Paste text</label>
  <textarea name="input_text" rows="8" placeholder="Paste text here..."></textarea>

  <button type="submit" class="btn">Translate</button>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">
        {% for m in messages %}<div>{{ m }}</div>{% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</form>
{% endblock %}
